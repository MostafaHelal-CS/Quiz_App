<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quis App</title>
    <!-- Css File -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1 class="title">You Are Welcome <br> Yor Ready To Start The Quiz!</h1>
        <button id="start">Start Quiz</button>
        <div class="App">
            <div class="heading">
                <h1>JavaScript Quiz App</h1>
            </div>
            <div class="QuestionNumber">
                Question <span class="QueNum"></span> Of <span class="TotalQue"></span>
            </div>
            <div class="questions"></div>
            <div class="options"></div>
            <div class="NextQue">
                <button id="Next"></button>
            </div>
            <div class="score"></div>
            <div class="staticics"></div>
        </div>
    </div>

    <!-- js File -->
    <script src="main.js"></script>
</body>
</html>
